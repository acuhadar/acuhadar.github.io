<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doğum Günü</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@1.x/dist/fireworks.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="fireworks">
        <div class="row">
          <h3 id="header" class="text-center header mt-2">
            Doğum Günün Kutlu Olsun Beyza
          </h3>
          <h3 id="balikAdi" class="text-center m-3"></h3>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="text-center mb-3 col-md-4">
            <button id="getFish" class="btn btn-success">Değiştir</button>
          </div>

          <div class="col-md-4"></div>
        </div>
        <div class="row">
          <div class="col-md-4">
          
          </div>
          <div  class="text-center col-md-4">
            <button id="whatsappButton" class="btn btn-info">Damat Bul</button>
          </div>

          <div class="col-md-4"></div>
        </div>
        
        <div id="sarki" class="row">
          <iframe
            width="420"
            height="315"
            src="https://www.youtube.com/embed/tgbNymZ7vqY"
          >
          </iframe>
        </div>

        <div class="row">
          <div class="text-center">
            <img id="balikFoto" src="./img/beyza.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <script>
    $("#sarki").hide();
    const settings = {
      async: true,
      crossDomain: true,
      url: "https://fish-species.p.rapidapi.com/fish_api/fishes",
      method: "GET",
      headers: {
        "X-RapidAPI-Key": "743f29077emsh85be624df0fa00bp18bf03jsn645e1e563143",
        "X-RapidAPI-Host": "fish-species.p.rapidapi.com",
      },
    };
    $(document).ready(function () {
      $("#getFish").click(function () {
        var randomNumber = Math.floor(Math.random() * 1000);
        $("#balikFoto").attr("src", balikFotolari[randomNumber].foto);
        $("#header").text("Derya kuzusu bunlar geel");
        $("#balikAdi").text(balikFotolari[randomNumber].adi);

      });
      $("#whatsappButton").click(function () {
        var phoneNumber = "905436142914"; // Hedef telefon numarasını buraya girin
        var message = "Benimle evlenir misin tatlım?"; // İletilecek mesajı buraya girin (isteğe bağlı)

        // WhatsApp'a yönlendiren URL'yi oluştur
        var url = "https://api.whatsapp.com/send?phone=" + phoneNumber;
        if (message) {
          url += "&text=" + encodeURIComponent(message);
        }

        // Yönlendirme işlemi
        window.location.href = url;
      });
    });

    balikFotolari = [];
    $.ajax(settings).done(function (response) {
      console.log(response);
      for (let i = 0; i < response.length; i++) {
        balikFotolari.push({
          foto: response[i].img_src_set["1.5x"],
          adi: response[i].name,
        });
      }
    });
    const container = document.querySelector(".header");
    const fireworks = new Fireworks(container, {
      autoresize: true,
    
    });

    fireworks.start();
  </script>
</html>
